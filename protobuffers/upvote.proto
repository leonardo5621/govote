syntax = "proto3";

package upvote;

import "validate/validate.proto";

option go_package = "/upvote_service;upvote_service";


service UpvoteService {
  rpc Vote(VotePayload) returns (VoteResponse) {}
}

message VotePayload {
  string userId = 1;
  int32 voteDir = 2;
  string threadId = 3;
  string commentId = 4;
}

message VoteResponse {
  bool valid = 1;
}